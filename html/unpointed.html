<html>
  <head>
    <title>{{ title }} List of unpointed tasks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <table class='bord'>
      <tr>
	<th>ID</th>
	<th>Title</th>
	<th>Category</th>
	<th>Status</th>
      </tr>
      {% for row in unpointed_tasks_rows %}
      <tr>
	<td><a href="https://phabricator.wikimedia.org/T{{ row.0 }}">{{ row.0 }}</a></td>
	<td>{{ row.1|e }}</td>
        <td>{{ row.2|e }}</td>
        <td>{{ row.3|e }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
